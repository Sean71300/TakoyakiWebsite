<!DOCTYPE html>
<html>
<head>
  <title>Automatic PHP File Call</title>
</head>
<body>
  <?php
    // PHP code to be executed
    echo "This text is generated by the PHP file.";
  ?>

  <script>
    // JavaScript code to automatically call the PHP file
    window.onload = function() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "your-php-file.php", true);
      xhr.send();
    }
  </script>
</body>
</html>
