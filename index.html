<!DOCTYPE html>
<html>
<head>
  <title>Automatic HTML File Call</title>
  <script>
    window.onload = function() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "index.php", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.body.innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>This is the initial HTML file.</h1>
  <p>The content of this page will be replaced by the target HTML file.</p>
</body>
</html>
